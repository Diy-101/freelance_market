services:
  backend:
    build: ./backend
    dns:
      - 8.8.8.8
      - 1.1.1.1
    expose:
      - "8000"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/letsencrypt
    depends_on:
      - backend
    restart: unless-stopped
